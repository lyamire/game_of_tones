{% extends 'quiz/base.html' %}

{% block title %}  {% endblock %}

{% block body %}
    <div class="genres">
        {% if genres %}
            <div class="genreItems">
                {% for genre in genres %}
                    <div class="genreName">
                        <div class="genreNameIcon">
                            <img width="24" height="24"  src="{% url 'icon' genre.id %}" alt="icon"/><h3>{{ genre.name }}</h3>
                        </div>
                        <div class="genreQuizzes">
                            <ul>
                                {% for quiz in genre.quizzes.all %}
                                    <li><a href="{% url 'quiz_details' quiz.id %}">{{ quiz.name }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No genres specified</p>>
        {% endif %}
    </div>
{% endblock %}
