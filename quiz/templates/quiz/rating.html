{% extends 'quiz/base.html' %}

{% block title %}  {% endblock %}

{% block body %}
    <h2><a href="{% url 'quiz_details' quiz.id %}">{{ quiz.name }}</a></h2>
    <ol>
        {% for game in games %}
            <li>{{ game.user.username }} - {{ game.score }}</li>
        {% endfor %}
    </ol>
{% endblock %}
