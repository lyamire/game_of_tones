{% extends 'quiz/base.html' %}

{% block title %}  {% endblock %}

{% block body %}
    <div class="main-block create-question">
        {#        <h3>Квиз: {{ quiz.name }}</h3>#}
        <form action="{% url 'question_create' quiz.id round.id %}" method="post">
            {% csrf_token %}
            <label for="number">Номер вопроса</label>
            <input type="number" name="number" id="number" min="1"/>
            <label for="text">Текст вопроса</label>
            <textarea id="text" name="text"></textarea>
            <div class="attachments">
                <div class="file">
                    <label for="file">Файл</label>
                    <input type="file" name="file" id="file"/>
                </div>
                <div class="file-type">
                    <label for="attachment_type">Тип файла</label>
                    <select name="attachment_type" id="attachment_type" required>
                        <option value="">No file</option>
                        {% for type in attachment_types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <label for="answers">Варианты ответа</label>
            <textarea id="answers" name="answers"></textarea>
            <input type="submit" value="Добавить" class="submit-quiz"/>
        </form>
    </div>
{% endblock %}
