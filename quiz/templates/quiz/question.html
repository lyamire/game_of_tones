{% extends 'quiz/base.html' %}

{% block title %}  {% endblock %}

{% block body %}
    <h1>{{ quiz.name }}</h1>
    <h2>Вопрос: {{ round.id }} - {{ round.name }}</h2>
    <p>{{ round.description }}</p>
    <form action="{% url 'question' game.id round.id question_id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Начать" class="btn btn-danger"/>
    </form>
{% endblock %}
